<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Aura</title>
    <link href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #000;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background: #000;
            border-bottom: 2px solid #fff;
        }

        .navbar .logo img {
            height: 50px;
        }

        .nav-links a {
            margin: 0 1rem;
            text-decoration: none;
            color: #fff;
        }

        .cart {
            color: #fff;
        }

        .swiper {
            width: 100%;
            height: 300px;
            margin-bottom: 2rem;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .product {
            width: 200px;
            background: #111;
            padding: 1rem;
            border: 2px solid #fff;
            border-radius: 5px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.75rem;
            background: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background: #ddd;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
            .product-grid {
                flex-direction: column;
                align-items: center;
            }
            .swiper {
                height: 200px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar">
    <a href="#" class="logo">
        <img src="https://i.ibb.co/tTX4bHnN/6152-B7-CA-A2-FC-4448-99-BD-1-D1-E4-D4-DC434.jpg" alt="Street Aura Logo">
    </a>
    <div class="nav-links">
        <a href="#shop">Shop</a>
        <a href="#categories">Categories</a>
        <a href="#about">About</a>
    </div>
    <div class="cart">
        <a href="#" onclick="viewCart()">Cart (<span id="cart-count">0</span>)</a>
    </div>
</nav>

<h1>Welcome to Street Aura</h1>
<p>Discover the latest urban streetwear collections.</p>

<div class="swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://i.ibb.co/Y4zZZ15k/Flying-is-my-cardio.png" alt="T-Shirt 1"></div>
        <div class="swiper-slide"><img src="https://i.ibb.co/s9DJKqkS/lim-edition.png" alt="Limited Edition"></div>
        <div class="swiper-slide"><img src="https://i.ibb.co/rR4tHKMy/dino-tees.png" alt="Dino Tee"></div>
    </div>
    <div class="swiper-pagination"></div>
</div>

<section id="categories">
    <h2>Categories</h2>
    <button class="btn" onclick="showCategory('tshirts')">T-Shirts</button>
    <button class="btn" onclick="showCategory('hoodies')">Hoodies</button>
    <button class="btn" onclick="showCategory('all')">All</button>
</section>

<section id="shop">
    <h2>Shop Our Collection</h2>
    <div class="product-grid" id="productGrid">
        <div class="product" data-category="tshirts">
            <img src="https://i.ibb.co/Y4zZZ15k/Flying-is-my-cardio.png" alt="Flying is My Cardio">
            <h3>Flying is My Cardio</h3>
            <p>$29.99</p>
            <button class="btn" onclick="addToCart('Flying is My Cardio')">Add to Cart</button>
        </div>
        <div class="product" data-category="tshirts">
            <img src="https://i.ibb.co/s9DJKqkS/lim-edition.png" alt="Limited Edition">
            <h3>Limited Edition</h3>
            <p>$39.99</p>
            <button class="btn" onclick="addToCart('Limited Edition')">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </div>
    <button class="btn" onclick="sortProducts('asc')">Sort by Price: Low to High</button>
    <button class="btn" onclick="sortProducts('desc')">Sort by Price: High to Low</button>
</section>

<footer>
    <p>&copy; 2025 Street Aura. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        }
    });

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function addToCart(product) {
        cart.push(product);
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
        alert(`${product} added to cart!`);
    }

    function updateCartCount() {
        const cartCount = document.getElementById('cart-count');
        cartCount.textContent = cart.length;
    }

    function viewCart() {
        alert('Viewing Cart: ' + cart.join(', '));
    }

    function showCategory(category) {
        const products = document.querySelectorAll('.product');
        products.forEach(product => {
            if (category === 'all' || product.dataset.category === category) {
                product.style.display = 'block';
            } else {
                product.style.display = 'none';
            }
        });
    }

    function sortProducts(order) {
        const productGrid = document.getElementById('productGrid');
        const products = Array.from(productGrid.children);
        products.sort((a, b) => {
            const priceA = parseFloat(a.querySelector('p').textContent.slice(1));
            const priceB = parseFloat(b.querySelector('p').textContent.slice(1));
            return order === 'asc' ? priceA - priceB : priceB - priceA;
        });
        products.forEach(product => productGrid.appendChild(product)); // Re-order the products
    }

    // Show all products initially
    showCategory('all');
    updateCartCount(); // Initialize the cart count
</script>
</body>
</html>
