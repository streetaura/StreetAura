
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Aura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #000;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background: #000;
            padding: 1rem;
            align-items: center;
            border-bottom: 2px solid #fff;
        }
        .navbar .logo img {
            height: 50px;
            filter: invert(1);
        }
        .nav-links a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        .hero {
            padding: 4rem 2rem;
            background: #111;
        }
        .section {
            padding: 3rem 2rem;
            background: #000;
            border-bottom: 2px solid #fff;
        }
        .btn {
            background: #fff;
            color: #000;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            border-radius: 5px;
            font-weight: bold;
        }
        .product-grid {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .product {
            border: 2px solid #fff;
            padding: 1rem;
            border-radius: 5px;
            background: #111;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .footer {
            background: #000;
            padding: 1rem;
            margin-top: 2rem;
            border-top: 2px solid #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#home" class="logo">
            <img src="https://i.ibb.co/tTX4bHnN/6152-B7-CA-A2-FC-4448-99-BD-1-D1-E4-D4-DC434.jpg" alt="Street Aura Logo">
        </a>
        <div class="nav-links">
            <a href="#shop">Shop</a>
            <a href="#about">About</a>
        </div>
    </nav>

    <section class="hero">
        <h1>Urban Edge, Contemporary Style</h1>
        <p>Redefining streetwear with bold designs and premium quality.</p>
        <a href="#shop" class="btn">Explore Collection</a>
    </section>

    <section id="featured" class="section">
        <h2>Featured T-Shirt Designs</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://i.ibb.co/Y4zZZ15k/Flying-is-my-cardio.png" alt="Flying is My Cardio T-Shirt">
                <h3>Flying is My Cardio</h3>
                <p>$29.99</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://i.ibb.co/s9DJKqkS/lim-edition.png" alt="Limited Edition T-Shirt">
                <h3>Limited Edition Drop</h3>
                <p>$39.99</p>
                <button class="btn">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Street Aura. All rights reserved.</p>
    </footer>
</body>
</html>
