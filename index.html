<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Aura</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: white;
            width: 250px;
            margin: 15px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
        }

        .product h3 {
            margin: 10px 0;
        }

        .product p {
            color: #777;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #555;
        }

        /* Modal and Lightbox Styling */
        #imageModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        #imageModal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        #modalClose {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
        }

        /* Cart Styling */
        #cart {
            position: fixed;
            top: 0;
            right: 0;
            background-color: white;
            width: 300px;
            height: 100%;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
            padding: 20px;
            overflow-y: auto;
        }

        #cart .cart-item {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        #cart .cart-item p {
            margin: 0;
        }

        #cart h2 {
            margin-top: 0;
        }

        #cart .btn {
            background-color: #f44336;
        }

        #cart .btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>
    <h1>Welcome to Street Aura</h1>

    <!-- Product Gallery -->
    <div class="container">
        <div class="product" data-category="tshirts">
            <img src="https://i.ibb.co/yFvBrnBh/Untitled-design-1.png" alt="Fearless master"
                onclick="openModal('https://i.ibb.co/yFvBrnBh/Untitled-design-1.png')">
            <h3>Fearless master</h3>
            <p>$39.99</p>
            <button class="btn" onclick="addToCart('Fearless master', 39.99, 'https://i.ibb.co/yFvBrnBh/Untitled-design-1.png')">Add to Cart</button>
        </div>
        <div class="product" data-category="tshirts">
            <img src="https://i.ibb.co/xt3fCm7w/Untitled-design-2.png" alt="van goo"
                onclick="openModal('https://i.ibb.co/xt3fCm7w/Untitled-design-2.png')">
            <h3>van goo</h3>
            <p>$39.99</p>
            <button class="btn" onclick="addToCart('van goo', 39.99, 'https://i.ibb.co/xt3fCm7w/Untitled-design-2.png')">Add to Cart</button>
        </div>
        <div class="product" data-category="tshirts">
            <img src="https://i.ibb.co/Q3N1FDRs/Untitled-design-4.png" alt="How to poo"
                onclick="openModal('https://i.ibb.co/Q3N1FDRs/Untitled-design-4.png')">
            <h3>How to poo</h3>
            <p>$39.99</p>
            <button class="btn" onclick="addToCart('How to poo', 39.99, 'https://i.ibb.co/Q3N1FDRs/Untitled-design-4.png')">Add to Cart</button>
        </div>
        <div class="product" data-category="tshirts">
            <img src="https://i.ibb.co/cKngKXWG/image.png" alt="Tsunami"
                onclick="openModal('https://i.ibb.co/cKngKXWG/image.png')">
            <h3>Tsunami</h3>
            <p>$39.99</p>
            <button class="btn" onclick="addToCart('Tsunami', 39.99, 'https://i.ibb.co/cKngKXWG/image.png')">Add to Cart</button>
        </div>
        <div class="product" data-category="tshirts">
            <img src="https://i.ibb.co/YBmXS3TZ/Untitled-design-3.png" alt="Master of swing"
                onclick="openModal('https://i.ibb.co/YBmXS3TZ/Untitled-design-3.png')">
            <h3>Master of swing</h3>
            <p>$39.99</p>
            <button class="btn" onclick="addToCart('Master of swing', 39.99, 'https://i.ibb.co/YBmXS3TZ/Untitled-design-3.png')">Add to Cart</button>
        </div>
    </div>

    <!-- Modal for Image Enlargement -->
    <div id="imageModal">
        <button id="modalClose" onclick="closeModal()">X</button>
        <img id="modalImage" src="" alt="Product Image">
    </div>

    <!-- Shopping Cart -->
    <div id="cart">
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <button class="btn" onclick="toggleCart()">Close Cart</button>
    </div>

    <script>
        let cart = [];

        // Open the modal to enlarge image
        function openModal(imageUrl) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modal.style.display = 'flex';
            modalImage.src = imageUrl;
        }

        // Close the modal
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        // Add product to cart
        function addToCart(name, price, image) {
            cart.push({ name, price, image });
            updateCart();
        }

        // Update the cart display
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('cart-item');
                itemElement.innerHTML = `
                    <p>${item.name} - $${item.price}</p>
                    <img src="${item.image}" alt="${item.name}" width="50">
                `;
                cartItems.appendChild(itemElement);
            });
        }

        // Toggle cart visibility
        function toggleCart() {
            const cart = document.getElementById('cart');
            cart.style.display = cart.style.display === 'none' || cart.style.display === '' ? 'block' : 'none';
        }
    </script>
</body>

</html>
