<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Aura</title>
    <link href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" rel="stylesheet">
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: white;
            width: 250px;
            margin: 15px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
        }

        .product h3 {
            margin: 10px 0;
        }

        .product p {
            color: #777;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #555;
        }

        /* Modal and Lightbox Styling */
        #imageModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        #imageModal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        #modalClose {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
        }

        /* Cart Styling */
        #cart {
            position: fixed;
            top: 0;
            right: 0;
            background-color: white;
            width: 300px;
            height: 100%;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
            padding: 20px;
            overflow-y: auto;
        }

        #cart .cart-item {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        #cart .cart-item p {
            margin: 0;
        }

        #cart h2 {
            margin-top: 0;
        }

        #cart .btn {
            background-color: #f44336;
        }

        #cart .btn:hover {
            background-color: #d32f2f;
        }

        .close-cart-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .close-cart-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>
    <h1>Welcome to Street Aura</h1>
    <p>Discover the latest urban streetwear collections.</p>

    <div class="swiper-container">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://i.ibb.co/yBkqQRPZ/Untitled-design-1.png" alt="T-Shirt 1"></div>
                <div class="swiper-slide"><img src="https://i.ibb.co/gbyysTrv/Untitled-design-2.png" alt="Limited Edition"></div>
                <div class="swiper-slide"><img src="https://i.ibb.co/4ZbJzcdr/Untitled-design-3.png" alt="Dino Tee"></div>
                <div class="swiper-slide"><img src="https://i.ibb.co/9md7jrVm/Untitled-design.png" alt="Street Wear"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <section id="shop">
        <h2>Shop Our Collection</h2>
        <div class="product-grid" id="productGrid">
            <!-- Product 1 -->
            <div class="product" data-category="tshirts" onclick="openModal('https://i.ibb.co/yFvBrnBh/Untitled-design-1.png')">
                <img src="https://i.ibb.co/yFvBrnBh/Untitled-design-1.png" alt="Fearless master">
                <h3>Fearless master</h3>
                <p>$39.99</p>
                <button class="btn" onclick="addToCart('Fearless master', 39.99, 'https://i.ibb.co/yFvBrnBh/Untitled-design-1.png')">Add to Cart</button>
            </div>
            <!-- More products here... -->
        </div>
    </section>

    <!-- Modal for Enlarged Image -->
    <div id="imageModal" class="modal" style="display:none;">
        <img id="modalImage" src="" alt="Product Image">
        <button id="modalClose" onclick="closeModal()">X</button>
    </div>

    <script>
        function openModal(imageUrl) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modal.style.display = 'flex';
            modalImage.src = imageUrl;
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        var swiper = new Swiper('.swiper', {
            loop: true,
            spaceBetween: 10,
            slidesPerView: 1,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });

        let cart = [];

        function addToCart(name, price, imgUrl) {
            cart.push({ name, price, imgUrl });
            updateCart();
            viewCart();
        }

        function updateCart() {
            const cartDetails = document.getElementById('cart-items');
            cartDetails.innerHTML = '';
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <img src="${item.imgUrl}" alt="${item.name}">
                    <p>${item.name} - $${item.price}</p>
                    <span class="remove" onclick="removeFromCart('${item.name}')">X</span>
                `;
                cartDetails.appendChild(cartItem);
            });

            document.getElementById('checkout-btn').disabled = cart.length === 0;
        }

        function removeFromCart(name) {
            cart = cart.filter(item => item.name !== name);
            updateCart();
        }

        function viewCart() {
            const cartSection = document.getElementById('cart');
            cartSection.style.display = 'block';
        }

        function closeCart() {
            const cartSection = document.getElementById('cart');
            cartSection.style.display = 'none';
        }

        function checkout() {
            alert('Proceeding to checkout!');
            window.location.href = '/checkout'; 
        }
    </script>

    <!-- Cart Container -->
    <div id="cart" class="cart-container">
        <h3>Your Cart</h3>
        <div id="cart-items"></div>
        <button class="checkout-btn" id="checkout-btn" onclick="checkout()" disabled>Proceed to Checkout</button>
        <button class="close-cart-btn" onclick="closeCart()">X</button>
    </div>
</body>

</html>
