<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Aura</title>
    <link href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #000;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background: #000;
            border-bottom: 2px solid #fff;
        }

        .navbar .logo img {
            height: 50px;
        }

        .nav-links a {
            margin: 0 1rem;
            text-decoration: none;
            color: #fff;
        }

        .cart {
            color: #fff;
        }

        .swiper {
            width: 100%;
            height: 300px;
            margin-bottom: 2rem;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .product {
            width: 200px;
            background: #111;
            padding: 1rem;
            border: 2px solid #fff;
            border-radius: 5px;
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.75rem;
            background: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background: #ddd;
        }

        #cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 2rem;
        }

        #cart-modal .cart-content {
            background: #222;
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
            .product-grid {
                flex-direction: column;
                align-items: center;
            }
            .swiper {
                height: 200px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar">
    <a href="#" class="logo">
        <img src="https://i.ibb.co/tTX4bHnN/6152-B7-CA-A2-FC-4448-99-BD-1-D1-E4-D4-DC434.jpg" alt="Street Aura Logo">
    </a>
    <div class="nav-links">
        <a href="#shop">Shop</a>
        <a href="#categories">Categories</a>
        <a href="#about">About</a>
    </div>
    <div class="cart">
        <a href="#" onclick="viewCart()">Cart (<span id="cart-count">0</span>)</a>
    </div>
</nav>

<h1>Welcome to Street Aura</h1>
<p>Discover the latest urban streetwear collections.</p>

<div class="swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://i.ibb.co/Y4zZZ15k/Flying-is-my-cardio.png" alt="T-Shirt 1"></div>
        <div class="swiper-slide"><img src="https://i.ibb.co/s9DJKqkS/lim-edition.png" alt="Limited Edition"></div>
        <div class="swiper-slide"><img src="https://i.ibb.co/rR4tHKMy/dino-tees.png" alt="Dino Tee"></div>
    </div>
    <div class="swiper-pagination"></div>
</div>

<section id="categories">
    <h2>Categories</h2>
    <button class="btn" onclick="showCategory('tshirts')">T-Shirts</button>
    <button class="btn" onclick="showCategory('hoodies')">Hoodies</button>
    <button class="btn" onclick="showCategory('all')">All</button>
</section>

<section id="shop">
    <h2>Shop Our Collection</h2>
    <div class="product-grid" id="productGrid">
        <div class="product" data-category="tshirts">
            <img src="https://i.ibb.co/Y4zZZ15k/Flying-is-my-cardio.png" alt="Flying is My Cardio">
            <h3>Flying is My Cardio</h3>
            <p>$29.99</p>
            <button class="btn" onclick="addToCart('Flying is My Cardio', 29.99)">Add to Cart</button>
        </div>
        <div class="product" data-category="tshirts">
            <img src="https://i.ibb.co/s9DJKqkS/lim-edition.png" alt="Limited Edition">
            <h3>Limited Edition</h3>
            <p>$39.99</p>
            <button class="btn" onclick="addToCart('Limited Edition', 39.99)">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </div>
</section>

<!-- Cart Modal -->
<div id="cart-modal">
    <div class="cart-content">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <button class="btn" onclick="checkout()">Proceed to Checkout</button>
        <button class="btn" onclick="closeCart()">Close</button>
    </div>
</div>

<footer>
    <p>&copy; 2025 Street Aura. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script src="https://js.stripe.com/v3/"></script>
<script>
    const swiper = new Swiper('.swiper', {
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        }
    });

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function addToCart(product, price) {
        cart.push({ product, price });
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
    }

    function updateCartCount() {
        const cartCount = document.getElementById('cart-count');
        cartCount.textContent = cart.length;
    }

    function viewCart() {
        const cartModal = document.getElementById('cart-modal');
        const cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = ''; // Clear existing cart items

        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.product} - $${item.price}`;
            cartItems.appendChild(li);
        });

        cartModal.style.display = 'block';
    }

    function closeCart() {
        document.getElementById('cart-modal').style.display = 'none';
    }

    function checkout() {
        // Front-end logic to call the back-end Stripe payment session
        // This is where you should connect to your back-end (Node.js/Express)
        // and create a Stripe payment session.
        alert("Proceeding to checkout. This requires back-end integration.");
    }

    // Show all products initially
    showCategory('all');
    updateCartCount(); // Initialize the cart count
</script>
</body>
</html>
